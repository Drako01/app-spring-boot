<!-- src/main/resources/templates/login.html -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout}">

<body>
	<div th:fragment="content" class="container mt-5">
		<form action="/login" method="post" class="col-md-4 offset-md-4">

			<div class="form-group">
				<label for="correo">Correo:</label> <input type="text"
					class="form-control" id="correo" name="correo" required>
			</div>

			<div class="form-group">
				<label for="password">Contraseña:</label> <input type="password"
					class="form-control" id="password" name="password" required>
			</div>
			<br>
			<button type="submit" class="btn btn-primary">Iniciar sesión</button>
		</form>
	</div>
	<div th:if="${error}" class="alert alert-danger">
		<p th:text="${error}"></p>
	</div>
</body>
</html>
