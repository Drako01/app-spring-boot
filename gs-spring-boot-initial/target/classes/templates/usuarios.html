<!-- src/main/resources/templates/usuarios.html -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout">


<body>
	<div th:fragment="content">
		<div class="container">
			<h2 th:text="${pageTitle}"></h2>
			
			<table class="table">
				<thead>
					<tr>
						<th>ID</th>
						<th>Correo</th>
						<th>Nombre</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="usuario : ${usuarios}">
						<td th:text="${usuario.id}"></td>
						<td th:text="${usuario.correo}"></td>
						<td th:text="${usuario.nombre}"></td>
					</tr>
				</tbody>
			</table>
			
		</div>
	</div>
</body>
</html>
