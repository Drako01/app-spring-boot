<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: head"></head>
<body>
	<header th:replace="header :: header"></header>
	<main>
		<div class='container'>
			<h1 th:text="${titulo}"></h1>
			<div th:insert="~{::content}"></div>
		</div>
	</main>
	<footer th:replace="footer :: footer"></footer>
</body>
</html>
